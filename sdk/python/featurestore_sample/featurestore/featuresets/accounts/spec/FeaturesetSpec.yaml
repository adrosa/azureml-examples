$schema: http://azureml/sdk-2-0/FeatureSetSpec.json

source:
  type: parquet
  path: wasbs://data@azuremlexampledata.blob.core.windows.net/feature-store-prp/datasources/accounts-precalculated/*.parquet
  timestamp_column: # name of the column representing the timestamp.
    name: timestamp
features: # schema and properties of features generated by the feature_transformation_code
  - name: accountCountry
    type: string
  - name: numPaymentRejects1dPerUser
    type: double
  - name: accountAge
    type: double
index_columns:
  - name: accountID
    type: string
